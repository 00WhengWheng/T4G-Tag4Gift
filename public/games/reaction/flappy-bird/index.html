<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird - T4G</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #game-container {
            width: 100%;
            height: 100%;
            background-color: #70c5ce;
            position: relative;
        }
        #bird {
            width: 40px;
            height: 30px;
            background-color: #f8e71c;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 100px;
            transform: translateY(-50%);
        }
        .pipe {
            width: 60px;
            background-color: #73bf2e;
            position: absolute;
            right: -60px;
        }
        .pipe-top {
            top: 0;
            border-bottom-left-radius: 5px;
            border-bottom-right-radius: 5px;
        }
        .pipe-bottom {
            bottom: 0;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }
        #score-display {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            font-family: Arial, sans-serif;
            color: white;
            z-index: 10;
        }
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
            z-index: 20;
        }
        #game-over button {
            margin-top: 10px;
            padding: 8px 16px;
            background-color: #73bf2e;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="bird"></div>
        <div id="score-display">Score: 0</div>
        <div id="game-over">
            <h2>Game Over!</h2>
            <p id="final-score">Your score: 0</p>
            <button id="restart-button">Play Again</button>
        </div>
    </div>

    <script>
        // Game variables
        let gameStarted = false;
        let gameOver = false;
        let score = 0;
        let startTime = 0;
        let gameTime = 0;
        let birdY = 0;
        let birdVelocity = 0;
        let gravity = 0.5;
        let jumpStrength = -10;
        let pipes = [];
        let pipeWidth = 60;
        let pipeGap = 150;
        let pipeInterval = 1500;
        let lastPipeTime = 0;
        let animationFrameId;
        let difficulty = 'medium';

        // DOM elements
        const gameContainer = document.getElementById('game-container');
        const bird = document.getElementById('bird');
        const scoreDisplay = document.getElementById('score-display');
        const gameOverScreen = document.getElementById('game-over');
        const finalScoreDisplay = document.getElementById('final-score');
        const restartButton = document.getElementById('restart-button');

        // Communication with parent window
        const sendMessage = function(msg) {
            if (window.parent && window.parent !== window) {
                window.parent.postMessage(JSON.stringify(msg), '*');
            }
        };

        // Listen for messages from parent
        window.addEventListener('message', function(event) {
            try {
                const data = typeof event.data === 'string' ? JSON.parse(event.data) : event.data;
                
                if (data.type === 'START_GAME') {
                    if (data.difficulty) {
                        setDifficulty(data.difficulty);
                    }
                    startGame();
                } else if (data.type === 'PAUSE_GAME') {
                    pauseGame();
                } else if (data.type === 'RESUME_GAME') {
                    resumeGame();
                } else if (data.type === 'RESET_GAME') {
                    resetGame();
                }
            } catch (e) {
                console.error('Error processing message:', e);
            }
        }, false);

        // Set difficulty
        function setDifficulty(level) {
            difficulty = level;
            switch(level) {
                case 'easy':
                    gravity = 0.4;
                    pipeInterval = 2000;
                    pipeGap = 180;
                    break;
                case 'medium':
                    gravity = 0.5;
                    pipeInterval = 1500;
                    pipeGap = 150;
                    break;
                case 'hard':
                    gravity = 0.6;
                    pipeInterval = 1200;
                    pipeGap = 130;
                    break;
            }
        }

        // Initialize game
        function init() {
            // Set bird initial position
            birdY = gameContainer.clientHeight / 2;
            bird.style.top = birdY + 'px';
            
            // Setup event listeners
            window.addEventListener('keydown', handleJump);
            gameContainer.addEventListener('click', handleJump);
            restartButton.addEventListener('click', resetGame);
            
            // Notify parent that game is loaded
            sendMessage({ type: 'GAME_LOADED' });
            
            // Auto-start after a short delay
            setTimeout(startGame, 500);
        }

        // Start game
        function startGame() {
            if (gameStarted) return;
            
            gameStarted = true;
            gameOver = false;
            score = 0;
            startTime = Date.now();
            scoreDisplay.textContent = 'Score: 0';
            gameOverScreen.style.display = 'none';
            
            // Clear any existing pipes
            pipes.forEach(pipe => {
                gameContainer.removeChild(pipe.topElement);
                gameContainer.removeChild(pipe.bottomElement);
            });
            pipes = [];
            
            // Start game loop
            lastPipeTime = Date.now();
            animationFrameId = requestAnimationFrame(gameLoop);
        }

        // Game loop
        function gameLoop() {
            if (gameOver) return;
            
            // Update bird position
            birdVelocity += gravity;
            birdY += birdVelocity;
            bird.style.top = birdY + 'px';
            
            // Check for collisions with top/bottom
            if (birdY < 0 || birdY > gameContainer.clientHeight - bird.clientHeight) {
                endGame();
                return;
            }
            
            // Create new pipes
            const currentTime = Date.now();
            if (currentTime - lastPipeTime > pipeInterval) {
                createPipe();
                lastPipeTime = currentTime;
            }
            
            // Update pipes and check collisions
            updatePipes();
            
            // Update game time
            gameTime = (currentTime - startTime) / 1000;
            
            // Continue game loop
            animationFrameId = requestAnimationFrame(gameLoop);
        }

        // Handle jump
        function handleJump(event) {
            if (event.type === 'keydown' && event.code !== 'Space') return;
            if (gameOver) return;
            
            if (!gameStarted) {
                startGame();
            } else {
                birdVelocity = jumpStrength;
            }
        }

        // Create a new pipe
        function createPipe() {
            const containerHeight = gameContainer.clientHeight;
            const minHeight = 50;
            const maxHeight = containerHeight - pipeGap - minHeight;
            const topHeight = Math.floor(Math.random() * (maxHeight - minHeight + 1)) + minHeight;
            const bottomHeight = containerHeight - topHeight - pipeGap;
            
            // Create top pipe
            const topPipe = document.createElement('div');
            topPipe.className = 'pipe pipe-top';
            topPipe.style.height = topHeight + 'px';
            gameContainer.appendChild(topPipe);
            
            // Create bottom pipe
            const bottomPipe = document.createElement('div');
            bottomPipe.className = 'pipe pipe-bottom';
            bottomPipe.style.height = bottomHeight + 'px';
            gameContainer.appendChild(bottomPipe);
            
            // Add to pipes array
            pipes.push({
                topElement: topPipe,
                bottomElement: bottomPipe,
                x: gameContainer.clientWidth,
                passed: false
            });
        }

        // Update pipes position and check collisions
        function updatePipes() {
            const birdLeft = 100;
            const birdRight = birdLeft + bird.clientWidth;
            const birdTop = birdY;
            const birdBottom = birdY + bird.clientHeight;
            
            for (let i = 0; i < pipes.length; i++) {
                const pipe = pipes[i];
                pipe.x -= 2;
                
                // Update pipe position
                pipe.topElement.style.right = (gameContainer.clientWidth - pipe.x - pipeWidth) + 'px';
                pipe.bottomElement.style.right = (gameContainer.clientWidth - pipe.x - pipeWidth) + 'px';
                
                // Check if bird passed the pipe
                if (!pipe.passed && pipe.x + pipeWidth < birdLeft) {
                    pipe.passed = true;
                    score++;
                    scoreDisplay.textContent = 'Score: ' + score;
                    
                    // Send score update to parent
                    sendMessage({ type: 'GAME_SCORE_UPDATE', score: score });
                }
                
                // Check for collision
                if (
                    birdRight > pipe.x && 
                    birdLeft < pipe.x + pipeWidth
                ) {
                    const topPipeBottom = pipe.topElement.clientHeight;
                    const bottomPipeTop = gameContainer.clientHeight - pipe.bottomElement.clientHeight;
                    
                    if (birdTop < topPipeBottom || birdBottom > bottomPipeTop) {
                        endGame();
                        return;
                    }
                }
                
                // Remove pipes that are off screen
                if (pipe.x + pipeWidth < 0) {
                    gameContainer.removeChild(pipe.topElement);
                    gameContainer.removeChild(pipe.bottomElement);
                    pipes.splice(i, 1);
                    i--;
                }
            }
        }

        // End game
        function endGame() {
            gameOver = true;
            cancelAnimationFrame(animationFrameId);
            
            // Show game over screen
            finalScoreDisplay.textContent = 'Your score: ' + score;
            gameOverScreen.style.display = 'block';
            
            // Send game complete message to parent
            sendMessage({ 
                type: 'GAME_COMPLETE', 
                score: score, 
                timeSpent: gameTime * 1000 
            });
        }

        // Pause game
        function pauseGame() {
            if (!gameStarted || gameOver) return;
            
            cancelAnimationFrame(animationFrameId);
            gameStarted = false;
        }

        // Resume game
        function resumeGame() {
            if (gameStarted || gameOver) return;
            
            gameStarted = true;
            animationFrameId = requestAnimationFrame(gameLoop);
        }

        // Reset game
        function resetGame() {
            cancelAnimationFrame(animationFrameId);
            gameStarted = false;
            gameOver = false;
            startGame();
        }

        // Initialize on load
        window.onload = init;
    </script>
</body>
</html>
